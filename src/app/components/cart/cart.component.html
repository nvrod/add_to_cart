<ng-container *ngIf="products.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Serial No.</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{i + 1}}</td>
              <td>{{item.title}}</td>
              <td><img src="{{item.image}}" class="table-img"></td>
              <td>{{item.description}}</td>
              <td>{{item.price}}</td>
              <td style="text-align: center;">{{item.quantity}}</td>
              <td>{{item.total}}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fas fa-trash alt"></i>
                </button>
              </td>
            </tr>

          </tbody>
        </table>

        <tr class="cart-btns-cnt">
          <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
          <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
          <td><button class="btn btn-success">Checkout</button></td>
          <td><strong>Grand Total : ${{grandTotal}}</strong></td>
        </tr>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
  <div class="container">
    <div class="card">
      <h2>My cart</h2>
    </div>
    <div class="center">
      <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      <h4>Your cart is empty</h4>
      <h6>Add item to now</h6>
      <button class="btn-add_to add-cart" [routerLink]="['/products']"> Shop now
        <i class="fas fa-cart-plus"></i>
      </button>
    </div>
  </div>
</ng-container>
